<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TODO APP</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      color: #00ffcc;
      margin-bottom: 20px;
    }

    .input-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
      width: 250px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #00ffcc;
      cursor: pointer;
      font-weight: bold;
    }

    ul {
      list-style: none;
      padding: 0;
      width: 300px;
    }

    li {
      background: #222;
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .delete {
      background: none;
      border: none;
      color: #bbb;
      cursor: pointer;
    }

    .check {
      margin-right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>TO-DO APP</h1>
  <div class="input-container">
    <input type="text" id="taskInput" placeholder="write anything and hit enter to add">
    <button onclick="addTask()">ADD</button>
  </div>
  <ul id="taskList"></ul>

  <script>
    const input = document.getElementById("taskInput");
    const list = document.getElementById("taskList");

    // Add task
    function addTask() {
      if (input.value.trim() === "") return;

      let li = document.createElement("li");

      let check = document.createElement("input");
      check.type = "checkbox";
      check.className = "check";
      check.onclick = () => {
        li.classList.toggle("completed");
      };

      let span = document.createElement("span");
      span.textContent = input.value;

      let del = document.createElement("button");
      del.textContent = "ðŸ—‘";
      del.className = "delete";
      del.onclick = () => li.remove();

      li.appendChild(check);
      li.appendChild(span);
      li.appendChild(del);

      list.appendChild(li);
      input.value = "";
    }

    // Add by pressing Enter
    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        addTask();
      }
    });
  </script>
</body>
</html>
